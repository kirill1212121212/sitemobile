<script>
    const ctx = document.getElementById('myChart1');
  
    new Chart(ctx, {
      type: 'bar',
      data: {

            'rgba(249, 176, 123, 0.8)',
            'rgba(255, 133, 45, 0.8)',
          ],
        }]
      },
      options: {

          }
        }
      }
    });
  </script>
